<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Juros simples</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container mt-5">
      <div class="card shadow-lg">
        <div class="card-body">
          <h2 class="text-center mb-4">Calculadora de Juros Simples</h2>

          <div class="mb-3">
            <label for="capital" class="form-label">Capital (R$):</label>
            <input
              type="number"
              id="capital"
              class="form-control"
              placeholder="Digite o capital inicial"
            />
          </div>

          <div class="mb-3">
            <label for="taxa" class="form-label"
              >Taxa de Juros (% ao mÃªs):</label
            >
            <input
              type="number"
              id="taxa"
              class="form-control"
              placeholder="Digite a taxa de juros"
            />
          </div>

          <div class="mb-3">
            <label for="tempo" class="form-label">Tempo (em meses):</label>
            <input
              type="number"
              id="tempo"
              class="form-control"
              placeholder="Digite o tempo em meses"
            />
          </div>

          <button class="btn btn-primary w-100" onclick="calcularJuros()">
            Calcular
          </button>

          <button class="btn btn-danger mt-4 w-100" onclick="limpar()">
            Limpar
          </button>

          <div
            id="resultado"
            class="alert alert-info mt-4"
            style="display: none"
          ></div>
        </div>
      </div>
    </div>
    <script src="./scripts.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
